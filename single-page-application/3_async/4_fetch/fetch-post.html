<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Fetch/POST</h2>

    <script>
        // Wir geben eine URL für unsere API an
        const url = "https://httpbin.org/post";

        // Wir erstellen ein objekt mit daten, die wir gerne senden wollen.
        const data = { firstName: "Max", lastName: "Mustermann", age: 25, isAdmin: false };

        // Wir schreiben den fetch befehl, wie wir ihn gelernt haben, aber dieses mal, fügen wir bei fetch ein konfigurationsobjekt an.
        fetch(
            url,
            {
                method: "POST", // Der default ist GET, weswegen wir diese zeile bei fetch/GET nicht angeben müssen
                headers: // Hier können wir einige konfigurationen vornehmen, für die daten, die wir senden.
                {
                    'Content-Type': 'application/json' // Wir teilen dem server mit, das wir daten im format JSON senden.
                },
                body: JSON.stringify(data)
            }
        ).then((response) =>
        {
            console.log(response);

            return response.json();
        }).then((data) =>
        {
            console.log(data.json);
        }).catch((error) =>
        {
            // Hier fangen wir fehler ab.
            console.log(error);
        });
    </script>

</body>
</html>
