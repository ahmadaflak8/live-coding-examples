<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .active
        {
            color: tomato;
        }

        #page
        {
            background: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">Seitentitel</h2>

        <h4 id="subtitle">Untertitel <span></span></h4>

        <p class="lorem">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure, quaerat!
        </p>

        <p class="lorem">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis tempore debitis non voluptatibus commodi a tempora adipisci inventore natus magni.
        </p>

        <ul id="list">
           <li class = "item">1. Eintrag</li>
           <li class = "item">2. Eintrag</li> 
           <li class = "item">3. Eintrag</li> 
        </ul >
    </div>

    <script>
        const containerElement = document.querySelector(".container");
        const titleElement = document.getElementById("title");
        const loremElements = document.getElementsByClassName("lorem");
        const subTitleElement = document.querySelector("#subtitle > span");
        const allListItems = document.querySelectorAll("#list li.item");

        /**
         * Element.style
         * @description Das style object bietet uns die möglichkeit den css-style von elementen auszugeben, oder abzuändern.
         * Wichtig: in JavaScript schreiben wir css-regeln, die wir mit bindestrich kennen (zb text-align) in camelCase (textAlign).
         * @returns { object }
         */

        // styles werden in JS anders geschrieben:
        // zb nicht border-radius sondern borderRadius
        console.log(titleElement.style);
        titleElement.style.textAlign = "center"; // in css: text-align: center;
        titleElement.style.background = "tomato";
        titleElement.style.padding = "20px";
        titleElement.style.color = "white";

        /**
         * Element.innerText;
         * Mit der property Element.innerText; können wir den text innerhalb eines HTML-elementes zurückgeben oder ändern.
         * @see https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/innerText
         * @returns { string }
         */
        console.log("text des ersten lorem elements:", loremElements[0].innerText);

        loremElements[0].innerText = "Dies ist ein neuer Inhalt.";

         /**
         * Element.innerHTML;
         * Diese property/eigenschaft gibt den inhalt innerhalb eines html-elementes zurück, oder ändert ihn ab.
         * @see https://developer.mozilla.org/en-US/docs/Web/API/Element/innerHTML
         * @params { string } text
         * @returns { object }
         */
        subTitleElement.innerHTML = "<i>Hallo Welt!</i>";

        /**
         * Element.classList;
         * Mit Element.classList; können wir uns alle klassen eines objektes ausgeben lassen, 
         * weitere klassen hinzufügen oder entfernen.
         * @see https://developer.mozilla.org/en-US/docs/Web/API/Element/classList
         */

        // Eine liste aller klassen, die das element besitzt ausgeben:
        console.log(allListItems[0].classList);

        // unser element: <li class="item"></li>

        // wir fügen die klasse "active" hinzu
        allListItems[0].classList.add("active"); // <li class="item active"></li>

        console.log(allListItems[0].classList);

        // wir löschen eine klasse
        allListItems[0].classList.remove("item");

        /**
         * Element.id;
         * mit Element.id; können wir die id des elements ausgeben oder ändern.
         * @see https://developer.mozilla.org/en-US/docs/Web/API/Element/id
         */
        containerElement.id = "page";
        console.log(containerElement.id);
    </script>
</body>
</html>
